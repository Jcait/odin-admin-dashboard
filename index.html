<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar"> 
            <div class="logo">
                <img src="./images/bee.svg" alt="a bee" class="logo-bee">
                <h3>Dashboard</h3>
            </div>
            <div>
                <ul class="d-one">
                    <li>
                        <img src="./images/home.svg" alt="a house" class="side-logo">
                        <p>Home</p>
                    </li>
                    <li>
                        <img src="./images/account.svg" alt="account picture" class="side-logo">
                        <p>Profile</p>
                    </li>
                    <li>
                        <img src="./images/email.svg" alt="letter picture" class="side-logo">
                        <p>Messages</p>
                    </li>
                    <li>
                        <img src="./images/clock.svg" alt="clock picture" class="side-logo">
                        <p>History</p>
                    </li>
                    <li>
                        <img src="./images/tasks.svg" alt="a checklist" class="side-logo">
                        <p>Tasks</p>
                    </li>
                    <li>
                        <img src="./images/communities.svg" alt="a pic of people" class="side-logo">
                        <p>Communites</p>
                    </li>
                </ul>
            </div>
            <div>
                <ul class="d-one">
                    <li>
                        <img src="./images/settings.svg" alt="a cog" class="side-logo">
                        <p>Settings</p>
                    </li>
                    <li>
                        <img src="./images/help.svg" alt="support" class="side-logo">
                        <p>Support</p>
                    </li>
                    <li>
                        <img src="./images/privacy.svg" alt="shield" class="side-logo">
                        <p>Privacy</p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="navbar">
                <div class="searchbar">
                    <img src="./images/magnify.svg" alt="magnifying glass" class="side-logo">
                    <input type="text">
                </div>
                <div class="profile">
                        <img src="./images/100_Dango.jpg" class="profile-pic" alt="">
                        <div class="profile-text">
                            <p>Hi There,</p>
                            <h4>Super Dango (@daanandango)</h4>
                        </div>
                </div>
                <div class="profile-tr">
                    <img src="./images/bell.svg" alt="a picture of a bell" class="side-logo">
                    <img src="./images/100_Dango.jpg" class="profile-pic" alt="">
                    <h4>Super Dango</h4>
                </div>
                <div class="user-buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="content">
                <h3 class="p-header">Projects</h3>
                <h3>ANnouncements</h3>
                <div class="content-cards">
                    <div class="card">
                        <h4>Hello</h4>
                        <p>Blah blah blah blah </p>
                    </div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
                <div class="content-announcements">
                    <div class="card"></div>

                    <div class="trends">
                        <h3>Trends</h3>
                        <div class="card"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
