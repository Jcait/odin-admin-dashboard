<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar"> 
            <div class="logo">
                <img src="bee.svg" alt="a bee" class="logo-bee">
                <h3>Dashboard</h3>
            </div>
            <div class="placeholder">
                <ul class="d-one">
                    <li>
                        <img src="home.svg" alt="a house" class="side-logo">
                        <p>Home</p>
                    </li>
                    <li>
                        <img src="account.svg" alt="account picture" class="side-logo">
                        <p>Profile</p>
                    </li>
                    <li>
                        <img src="email.svg" alt="letter picture" class="side-logo">
                        <p>Messages</p>
                    </li>
                    <li>
                        <img src="clock.svg" alt="clock picture" class="side-logo">
                        <p>History</p>
                    </li>
                    <li>
                        <img src="tasks.svg" alt="a checklist" class="side-logo">
                        <p>Tasks</p>
                    </li>
                    <li>
                        <img src="communities.svg" alt="a pic of people" class="side-logo">
                        <p>Communites</p>
                    </li>
                </ul>
            </div>
            <div class="placeholder">placeholder4
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="navbar"></div>
            <div class="content">
                <div class="projects"></div>
                <div class="content-right"></div>
            </div>
        </div>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
